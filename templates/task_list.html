{% extends "layout.html" %}
    {% block body %}   
    <h1>These are the tasks that you have!</h1>
    <table class="center">
        <tr>
            <th>Subject</th>
            <th>Task</th>
            <th>Description</th>
            <th>Due Date</th>
        </tr>
        {% for i in results %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
        </tr>
{% endfor %}
    </table>
{% endblock %}
