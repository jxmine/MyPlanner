<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Task List</title>
</head>
<body>
    <table>
        <tr>
            <th>Subject</th>
            <th>Task</th>
        </tr>
        {% for task in results %}
        <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
